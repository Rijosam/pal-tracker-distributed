applications:
- name: tracker-allocations-samr
  path: ./applications/allocations-server/build/libs/allocations-server.jar
  routes:
  - route: allocations-pal-samr.cfapps.io
  memory: 1G
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://registration-pal-samr.cfapps.io
    JAVA_OPTS: '-XX:MaxMetaspaceSize=80780K -Xss512k -Xmx200M -XX:ReservedCodeCacheSize=16M -XX:MaxDirectMemorySize=16M'
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
  services:
  - tracker-allocations-database
